    .carousel-slide {

    .glass-effect {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .gradient-overlay::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0) 60%, rgba(0,0,0,0.7) 100%);
    }

    .card-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .animate-fade-in {
      animation: fadeIn 0.8s ease forwards;
    }

    .animate-delay-100 {
      animation-delay: 0.1s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .shine-effect {
      position: relative;
      overflow: hidden;
    }

    .shine-effect::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right, transparent 0%, rgba(255, 255, 255, 0.15) 50%, transparent 100%);
      transform: skewX(-25deg);
      z-index: 1;
      transition: all 0.75s;
    }

    .shine-effect:hover::before {
      animation: shine 1.5s;
    }

    @keyframes shine {
      100% { left: 125%; }
    }
    
    /* Progress Circle Styles */
    .progress-circle {
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
      transition: stroke-dashoffset 0.3s ease;
    }
    
    /* Navigation Button Styles */
    .nav-button {
      opacity: 0.7;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .nav-button:hover {
      opacity: 1;

    }
  </style>

  <!-- Script JavaScript -->
  <script>
document.addEventListener('DOMContentLoaded', function() {
  // Elements
  const carouselView = document.getElementById('anggota-carousel');
  const gridView = document.getElementById('anggota-grid');
  const toggleButton = document.getElementById('viewToggle');
  const carouselContainer = document.querySelector('.carousel-container');
  const progressCircle = document.getElementById('progressCircle');
  const currentSlideText = document.getElementById('currentSlide');
  const totalSlidesText = document.getElementById('totalSlides');
  const prevButton = document.getElementById('prevButton');
  const nextButton = document.getElementById('nextButton');
  
  // State
  let isGridView = window.innerWidth >= 1024; // Default to grid on large screens
  let currentSlide = 0;
  let slideInterval;
  let slidesPerView = getSlidesPerView();
  let totalSlides = 0;
  
  // Constants
  const CIRCLE_CIRCUMFERENCE = 339.3; // 2 * PI * 54 (circle radius)
  
  // Clone grid items to carousel
  function initCarousel() {
    // Clear existing content
    carouselContainer.innerHTML = '';
    
    const gridItems = Array.from(gridView.querySelectorAll('.anggota-card'));
    totalSlides = Math.ceil(gridItems.length / slidesPerView);
    
    // Update total slides text
    totalSlidesText.textContent = totalSlides;
    
    // Group items into slides
    for (let i = 0; i < gridItems.length; i += slidesPerView) {
      const slideGroup = document.createElement('div');
      slideGroup.className = 'carousel-slide flex flex-shrink-0 w-full space-x-4';
      
      // Add items to this slide group
      const slideItems = gridItems.slice(i, i + slidesPerView);
      slideItems.forEach(item => {
        const clone = item.cloneNode(true);
        clone.classList.add('w-full');
        slideGroup.appendChild(clone);
      });
      
      carouselContainer.appendChild(slideGroup);
    }
    
    // Update progress circle
    updateProgress();
  }
  
  // Get number of slides per view based on screen width
  function getSlidesPerView() {
    if (window.innerWidth < 640) return 1;
    if (window.innerWidth < 1024) return 2;
    return 4;
  }
  
  // Handle view toggle
  function toggleView() {
    isGridView = !isGridView;
    
    if (isGridView) {
      carouselView.classList.add('hidden');
      gridView.classList.remove('hidden');
      gridView.classList.add('grid');
      toggleButton.textContent = 'Lihat sebagai Carousel';
      stopAutoSlide();
    } else {
      carouselView.classList.remove('hidden');
      gridView.classList.add('hidden');
      gridView.classList.remove('grid');
      toggleButton.textContent = 'Lihat Semua Anggota';
      startAutoSlide();
    }
  }
  
  // Go to specific slide
  function goToSlide(index) {
    const slideCount = totalSlides;
    
    // Ensure index is within bounds
    if (index < 0) index = slideCount - 1;
    if (index >= slideCount) index = 0;
    
    currentSlide = index;
    carouselContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
    updateProgress();
  }
  
  // Update circle progress indicator
  function updateProgress() {
    // Update the circular progress indicator
    const progress = ((currentSlide + 1) / totalSlides);
    const dashoffset = CIRCLE_CIRCUMFERENCE * (1 - progress);
    progressCircle.style.strokeDashoffset = dashoffset;
    
    // Update text counter
    currentSlideText.textContent = currentSlide + 1;
  }
  
  // Auto-slide functionality
  function nextSlide() {
    goToSlide(currentSlide + 1);
  }
  
  function prevSlide() {
    goToSlide(currentSlide - 1);
  }
  
  function startAutoSlide() {
    stopAutoSlide();
    slideInterval = setInterval(nextSlide, 5000); // Change slide every 5 seconds
  }
  
  function stopAutoSlide() {
    clearInterval(slideInterval);
  }
  
  // Handle responsive behavior
  function handleResize() {
    const newSlidesPerView = getSlidesPerView();
    
    // If slides per view changed, reinitialize carousel
    if (newSlidesPerView !== slidesPerView) {
      slidesPerView = newSlidesPerView;
      initCarousel();
      goToSlide(0); // Reset to first slide when layout changes
    }
    
    // Auto switch to carousel on small screens
    if (window.innerWidth < 1024 && isGridView) {
      isGridView = false;
      carouselView.classList.remove('hidden');
      gridView.classList.add('hidden');
      gridView.classList.remove('grid');
      toggleButton.textContent = 'Lihat Semua Anggota';
      startAutoSlide();
    }
  }
  
  // Initialize
  initCarousel();
  
  // Set initial state
  if (isGridView) {
    carouselView.classList.add('hidden');
  } else {
    gridView.classList.add('hidden');
    gridView.classList.remove('grid');
    startAutoSlide();
  }
  
  // Event listeners
  toggleButton.addEventListener('click', toggleView);
  carouselContainer.addEventListener('mouseenter', stopAutoSlide);
  carouselContainer.addEventListener('mouseleave', () => {
    if (!isGridView) startAutoSlide();
  });
  prevButton.addEventListener('click', () => {
    prevSlide();
    stopAutoSlide();
    setTimeout(startAutoSlide, 10000); // Restart auto-slide after 10 seconds of inactivity
  });
  nextButton.addEventListener('click', () => {
    nextSlide();
    stopAutoSlide();
    setTimeout(startAutoSlide, 10000); // Restart auto-slide after 10 seconds of inactivity
  });
  window.addEventListener('resize', handleResize);
  
  // Add animation to make cards appear
  const cards = document.querySelectorAll('.anggota-card');
  cards.forEach((card, index) => {
    setTimeout(() => {
      card.classList.remove('opacity-0');
    }, 100 + index * 100);
  });
});
  </script>
